<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" type="text/css" href="style.css">.
    </head>
    <body>
        <div id= "header">
            <h1> Etch-a-Sketch!</h1>
            <p> Reset game button may be used to reset the game, and choose how many cells you would like.</p>
            <p> Toggle black/random RGB button may be used to toggle between black (default) and showing random colors.</p>
            <div id="buttons">
                <button id="reset">Reset game
                </button>
                <button id = "color-mode">Toggle black/random RGB</button>
            </div>
        </div>
        <div id="game-container">

        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
